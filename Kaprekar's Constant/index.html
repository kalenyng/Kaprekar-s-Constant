<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaprekar's Routine</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source
        src="https://videos.pexels.com/video-files/3130284/3130284-uhd_2560_1440_30fps.mp4"
        type="video/mp4"
      />
    </video>
    <div class="container">
      <h1>Kaprekar's Routine</h1>
      <input
        type="number"
        id="inputNumber"
        placeholder="Enter a 4-digit number"
        min="1000"
        max="9999"
      />
      <button class="btn" onclick="kaprekarRoutine()">
        <span>Calculate</span> <i class="fa-solid fa-calculator"></i>
      </button>
      <div id="result"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
